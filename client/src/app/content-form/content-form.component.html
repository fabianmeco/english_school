<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-1">
          <label for="fullname">Teacher Name:</label>
          <input type="text" class="form-control" name="fullname" [(ngModel)]="teacher">
        </div>
        <div class="col-sm-4 col-sm-offset-2" >
          <label for="cid">Teacher's CID:</label>
          <input type="text" id="myinput" name="cid" class="form-control" [(ngModel)]="teacher">
        </div>

      </div>

      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-1">
          <label for="address">Teacher's Address</label>
          <input type="text" name="address" class="form-control" [(ngModel)]="teacher">
        </div>
        <div class="col-sm-4 col-sm-offset-2">
          <label for="email">Email:</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="teacher">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-1">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="teacher">
      </div>
      <div class="col-sm-4 col-sm-offset-2">
        <label for="birthday">Teacher's birthday</label>
        <input type="text" name="birthday" class="form-control" [(ngModel)]="teacher">
      </div>
      </div>
    </form>
  </div>
</div>
